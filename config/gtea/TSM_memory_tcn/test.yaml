MODEL:
    architecture: "StreamSegmentation2DMultiLabel"
    backbone:
        name: "ResNetTSM"
        pretrained: "data/clsLess_tsm_r50_256p_1x1x8_kinetics400_rgb_.pth"
        clip_seg_num: 32
        shift_div: 8
        out_indices: (3, )
    neck:
        name: "AvgPoolNeck"
        num_classes: 21
        in_channels: 2048
        clip_seg_num: 32
        drop_ratio: 0.5
        need_pool: True
    head:
        action_head:
            name: "MemoryTCNHead"
            num_stages: 1
            num_layers: 4
            num_f_maps: 64
            dim: 2048
            num_classes: 5
            sample_rate: 1
        branch_head:
            name: "MemoryTCNHead"
            num_stages: 1
            num_layers: 4
            num_f_maps: 64
            dim: 2048
            num_classes: 16
            sample_rate: 1
        sample_rate: 1
    loss:
        name: "SegmentationLossMultiLabel"
        num_classes_action: 5
        num_classes_branches: 16
        sample_rate: 1
        smooth_weight: 0.15
        ignore_index: -100

POSTPRECESSING:
    name: "StreamScorePostProcessingMultiLabel"
    num_action_classes: 5
    num_branch_classes: 16
    clip_seg_num: 32
    sliding_window: 32
    sample_rate: 1
    ignore_index: -100
  
COLLATE:
    name: "StreamBatchCompose"
    to_tensor_keys: ["imgs", "labels", "masks", "precise_sliding_num"]

DATASET: #DATASET field
    temporal_clip_batch_size: 1
    video_batch_size: 1
    num_workers: 0
    train:
        name: "RawFrameStreamSegmentationDatasetMultiLabel"
        data_prefix: "./" #Mandatory, train data root path
        file_path: "./data/thal/splits/train.split2.bundle" #Mandatory, train data index file path
        videos_path: "./data/thal/Videos"
        gt_path: "./data/thal/groundTruth_split"
        actions_map_file_path: "./data/thal/mapping_tasks.txt"
        branches_map_file_path: "./data/thal/mapping_branches.txt"
        dataset_type: "gtea"
        train_mode: True
        sliding_window: 32
        clip_seg_num: 32
        sample_rate: 1
    test:
        name: "RawFrameStreamSegmentationDatasetMultiLabel"
        data_prefix: "./" #Mandatory, train data root path
        file_path: "./data/thal/splits/test.split2.bundle" #Mandatory, train data index file path
        videos_path: "./data/thal/Videos"
        gt_path: "./data/thal/groundTruth_split"
        actions_map_file_path: "./data/thal/mapping_tasks.txt"
        branches_map_file_path: "./data/thal/mapping_branches.txt"
        dataset_type: "gtea"
        train_mode: False
        sliding_window: 32
        clip_seg_num: 32
        sample_rate: 1

PIPELINE: #PIPELINE field
    train: 
        name: "BasePipline"
        decode:
            name: "VideoDecoder"
            backend: "decord"
        sample:
            name: "VideoStreamSamplerMultiLabel"
            is_train: True
            sample_rate: 1
            clip_seg_num: 32
            sliding_window: 32
            sample_mode: "uniform"
        transform: #Mandotary, image transform operator.
            name: "VideoStreamTransform"
            transform_list:
                - Resize:
                    size: [224, 224] # 256 320
                - RandomCrop:
                    size: 224
                - RandomHorizontalFlip:
                - ToTensor:
                - Normalize:
                    mean: [0.485, 0.456, 0.406]
                    std: [0.229, 0.224, 0.225] 

    test:
        name: "BasePipline"
        decode:
            name: "VideoDecoder"
            backend: "decord"
        sample:
            name: "VideoStreamSamplerMultiLabel"
            is_train: False
            sample_rate: 1
            clip_seg_num: 32
            sliding_window: 32
            sample_mode: "uniform"
        transform:
            name: "VideoStreamTransform"
            transform_list:
                - Resize:
                    size: [224, 224]
                - CenterCrop:
                    size: 224
                - ToTensor:
                - Normalize:
                    mean: [0.485, 0.456, 0.406]
                    std: [0.229, 0.224, 0.225] 

OPTIMIZER:
    name: "TSMAdamOptimizer"
    learning_rate: 0.0005
    weight_decay: 1e-4
    betas: (0.9, 0.999)

LRSCHEDULER:
    name: "MultiStepLR"
    step_size: [50]
    gamma: 0.1

METRIC:
    name: "TASegmentationMetric"
    overlap: [.1, .25, .5]
    actions_map_file_path: "./data/thal/mapping_split.txt"
    file_output: True
    score_output: True


model_name: "ThalMultiHead_Colored_32Frames"
log_interval: 1 #Optional, the interal of logger, default:10
epochs: 200 #Mandatory, total epoch
save_interval: 50
